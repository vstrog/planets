name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      planet:
        description: 'Planet to display'
        required: true
        default: 'moon'
        type: choice
        options:
        - moon
        - mars
        - mercury
        - venus
        - iss
        - jupiter
        - saturn

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Update planet parameter
        run: |
          # This would update the planet parameter in the deployed site
          # For a static site, we can use JavaScript URL parameters
          # In a more advanced setup, you could generate different HTML files
          echo "Planet set to: ${{ github.event.inputs.planet }}"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
